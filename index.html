<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="favicon" href="assets/S_logo.JPG" type="image/x-icon"> <!-- logo from unsplash.com -->
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="javascript.js">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="main_container">
        <div class="side_picture">
            <img src="assets/jayson-hinrichsen-zc3Z0fmZLHA-unsplash.jpg" alt="guy sitting on a side of the road">
        </div>
        <div class="main_content">
            <p class="para">This is not a real online service! 
                You know you need something like this in your life 
                to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <br>
                <br>
                <br>
                You <i>know</i> you want to.
                <br>
                <br>
                <br>
                <br>
                <br>
                Let's do this!
            </p>
            <form action="#/" method="post">
                <div class="first row">
                    <label for="first_name">First Name 
                    </label>
                    <input type="text" id="first_name" name="first_name" size="30" maxlength="20" required>
                    <label for="last_name" id="labellast">Last Name 
                    </label>
                    <input type="text" id="last_name" name="last_name" size="30" maxlength="20" required>
                </div>
                <div class="second row">
                    <label for="email">Email <br>
                    </label>
                    <input type="email" id="email" name="email" size="30" maxlength="30" required>
                    <label for="phone_number" id="labelphone">Phone Number
                    </label>
                    <input type="tel" id="phone_number" name="phone_number" 
                           pattern="+[0-9]{3}-[0-9]{3}-[0-9]{4l}" size="30" maxlength="25" required>
                </div>
                <div class="third row">
                    <label for="password">Password
                    </label>
                    <input type="password" id="password" name="password" size="30" required>
                    <label for="confirm_password" id="labelconfirm">Confirm Password 
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" size="30" required>
                </div>
                <button class="btn" type="submit">Create Account</button>
            </form>
            
            <p class="login">Already have an account? <a href="#/">Log in</a> </p>
        </div>
    </div>
</body>
</html>
